<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F0FDF4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" opacity="0.1"/>
  
  <!-- Main dashboard -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="400" height="300" rx="12" fill="url(#card)" stroke="#10B981" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="400" height="50" rx="12" fill="#10B981"/>
    <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">GESTIÓN ACADÉMICA</text>
    
    <!-- Report cards -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="170" height="80" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
      <rect x="10" y="10" width="150" height="20" rx="4" fill="#10B981" opacity="0.2"/>
      <text x="85" y="25" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="10" font-weight="bold">REPORTE CONDUCTUAL</text>
      <text x="85" y="45" text-anchor="middle" fill="#059669" font-family="Arial" font-size="12">Estudiante: Juan Pérez</text>
      <text x="85" y="60" text-anchor="middle" fill="#047857" font-family="Arial" font-size="10">Fecha: 15/03/2024</text>
    </g>
    
    <g transform="translate(210, 70)">
      <rect x="0" y="0" width="170" height="80" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
      <rect x="10" y="10" width="150" height="20" rx="4" fill="#059669" opacity="0.2"/>
      <text x="85" y="25" text-anchor="middle" fill="#059669" font-family="Arial" font-size="10" font-weight="bold">SEGUIMIENTO ACADÉMICO</text>
      <text x="85" y="45" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="12">Estudiante: María López</text>
      <text x="85" y="60" text-anchor="middle" fill="#047857" font-family="Arial" font-size="10">Fecha: 14/03/2024</text>
    </g>
    
    <!-- Stats -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="110" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
      <text x="55" y="20" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="10" font-weight="bold">TOTAL REPORTES</text>
      <text x="55" y="40" text-anchor="middle" fill="#059669" font-family="Arial" font-size="18" font-weight="bold">156</text>
    </g>
    
    <g transform="translate(145, 170)">
      <rect x="0" y="0" width="110" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
      <text x="55" y="20" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="10" font-weight="bold">ESTUDIANTES</text>
      <text x="55" y="40" text-anchor="middle" fill="#059669" font-family="Arial" font-size="18" font-weight="bold">89</text>
    </g>
    
    <g transform="translate(270, 170)">
      <rect x="0" y="0" width="110" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
      <text x="55" y="20" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="10" font-weight="bold">PENDIENTES</text>
      <text x="55" y="40" text-anchor="middle" fill="#059669" font-family="Arial" font-size="18" font-weight="bold">12</text>
    </g>
  </g>
  
  <!-- Tech stack icons -->
  <g transform="translate(50, 50)">
    <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PYTHON</text>
  </g>
  
  <g transform="translate(100, 50)">
    <circle cx="20" cy="20" r="15" fill="#059669" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">FLASK</text>
  </g>
  
  <g transform="translate(150, 50)">
    <circle cx="20" cy="20" r="15" fill="#047857" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">HTML</text>
  </g>
  
  <g transform="translate(200, 50)">
    <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">SQLITE</text>
  </g>
  
  <!-- Status badge -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#10B981"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">COMPLETADO</text>
  </g>
  
  <!-- School icon -->
  <g transform="translate(650, 500)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#card)" stroke="#10B981" stroke-width="2"/>
    <text x="60" y="30" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="10" font-weight="bold">COLEGIO TÉCNICO</text>
    <text x="60" y="45" text-anchor="middle" fill="#059669" font-family="Arial" font-size="8">NACIONAL</text>
    <text x="60" y="60" text-anchor="middle" fill="#047857" font-family="Arial" font-size="8">ASUNCIÓN</text>
  </g>
</svg> 