<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)" opacity="0.1"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#card)" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="#3B82F6"/>
    <circle cx="75" cy="25" r="8" fill="#8B5CF6"/>
    <rect x="15" y="45" width="70" height="25" rx="4" fill="#EC4899"/>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">CART</text>
  </g>
  
  <!-- Product cards -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#card)" stroke="#3B82F6" stroke-width="1"/>
    <rect x="10" y="10" width="100" height="40" rx="4" fill="#3B82F6" opacity="0.2"/>
    <text x="60" y="35" text-anchor="middle" fill="#3B82F6" font-family="Arial" font-size="10">PRODUCT</text>
    <text x="60" y="55" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="12" font-weight="bold">$99.99</text>
  </g>
  
  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#card)" stroke="#8B5CF6" stroke-width="1"/>
    <rect x="10" y="10" width="100" height="40" rx="4" fill="#8B5CF6" opacity="0.2"/>
    <text x="60" y="35" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="10">PRODUCT</text>
    <text x="60" y="55" text-anchor="middle" fill="#EC4899" font-family="Arial" font-size="12" font-weight="bold">$149.99</text>
  </g>
  
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#card)" stroke="#EC4899" stroke-width="1"/>
    <rect x="10" y="10" width="100" height="40" rx="4" fill="#EC4899" opacity="0.2"/>
    <text x="60" y="35" text-anchor="middle" fill="#EC4899" font-family="Arial" font-size="10">PRODUCT</text>
    <text x="60" y="55" text-anchor="middle" fill="#3B82F6" font-family="Arial" font-size="12" font-weight="bold">$199.99</text>
  </g>
  
  <!-- Tech stack icons -->
  <g transform="translate(50, 50)">
    <circle cx="20" cy="20" r="15" fill="#3B82F6" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">NEXT</text>
  </g>
  
  <g transform="translate(100, 50)">
    <circle cx="20" cy="20" r="15" fill="#8B5CF6" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">TS</text>
  </g>
  
  <g transform="translate(150, 50)">
    <circle cx="20" cy="20" r="15" fill="#EC4899" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">STRIPE</text>
  </g>
  
  <!-- Status badge -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#3B82F6"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">EN PROCESO</text>
  </g>
</svg> 